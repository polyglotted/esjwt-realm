version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:9-jdk
    working_directory: ~/esjwt-realm
    environment:
      GRADLE_OPTS: -Xmx3200m
      artifact_dir: "artifacts"

    steps:
      - checkout
      - run:
          name: Setup Build Variables
          command: |
            echo 'export COMMIT_MESSAGE="$(git log --format=oneline -n 1 $CIRCLE_SHA1)"' >> $BASH_ENV

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-
      - run:
          name: Gradle Check
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Collect Test Artifacts
          command: |
            mkdir -p ${artifact_dir}/reports/ ${artifact_dir}/output/
            cp -r build/reports ${artifact_dir}/reports/
          when: always
      - store_artifacts:
          path: tmp/artifacts

      - deploy:
          name: Maven Deploy
          command: |
            if [[ ${COMMIT_MESSAGE} == *"prepare for release"* ]]; then
                sudo apt-get install gnupg2 -y
                curl ${GPG_OUT} -o private.key && gpg2 --allow-secret-key-import --import private.key
                ./gradlew uploadArchives
            fi